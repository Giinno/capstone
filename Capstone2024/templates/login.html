<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <form class="form-signin" method="POST" action="/">
        <img src="/images/Logo.png" class="logo" alt="Company Logo">
        <h1 class="head-title">Login Form</h1>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block" id="submit" name="submit" type="submit">Login</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <p class="mt-3 mb-3 text-muted">&copy; Ballers Hub</p>
    </form>
</body>
</html>
